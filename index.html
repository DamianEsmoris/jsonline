<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <title>live code</title>
  </head>
  <body>
    <div class="editor-container">
      <div class="editor" id="aceEditor"></div>
      <div class="editor" id="aceOutput"></div>
    </div>
    <footer class="toolbar">
      <span class="material-symbols-outlined" id="execute"> play_arrow </span>
      <section id="langs">
        <span class="material-symbols-outlined" lang="js"> javascript </span>
        <span class="material-symbols-outlined" lang="php"> php </span>
      </section>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.16.0/ace.js"></script>
    <script src="./ace.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
